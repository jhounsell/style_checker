{% extends "layouts/main.html" %}

{% set pageName="Results" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <a href="javascript:window.history.back()" class="govuk-back-link">Back</a>

    <h1 class="govuk-heading-l">There are style problems in your text:</h1>

    <div id="results" class="govuk-body">
      {{ results | safe }}
    </div>
    <hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible">
    <a href="check-text#user-text" class="govuk-button" id="back-to-text">Back to your text</a>
  
  </div>
 
</div>

{% endblock %}
